# Favor modifier if/unless usage when you have a single-line body.
IfUnlessModifier:
  Enabled: false

# Limit lines to 80 characters.
LineLength:
  Enabled: false

# Use only ascii symbols in comments.
Style/AsciiComments:
  Enabled: false

# Use nested module/class definitions instead of compact style.
# NG: module Gem::Search
Style/ClassAndModuleChildren:
  Enabled: false

# Prefere reduce over inject.
Style/CollectionMethods:
    Enabled: false

# Missing top level class documentation comment.
Style/Documentation:
  Enabled: false

# Avoid the use of double negation (!!)
Style/DoubleNegation:
  Enabled: false

# Favor format over String#%.
# NG: url = SEARCH_API % [query, n]
Style/FormatString:
  Enabled: false

# Use `next` to skip iteration instead of a condition at the end.
Style/Next:
  Enabled: false

# Checks that the equals signs in parameter default assignments have or
# don't have surrounding space depending on configuration.
Style/SpaceAroundEqualsInParameterDefault:
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#spaces-around-equals
  Enabled: false

# %r-literals should be delimited by { and }
Style/PercentLiteralDelimiters:
  Enabled: false

# Checks for trailing comma in parameter lists and literals.
Style/TrailingComma:
  Enabled: false

# Favor modifier while/until usage when you have a single-line body.
WhileUntilModifier:
  Enabled: false

